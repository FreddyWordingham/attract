attractor: !Clifford
  a: !Fixed -1.4
  b: !Fixed 1.6
  c: !Sweep [1.3, 1.5]
  d: !Fixed 0.7
num_frames: 100
rendering:
  resolution: [256, 256]
  offset: [0.0, 0.0]
  scale: 5.0
colour_map:
  - "#000000"
  - "#FFFFFF"
processing:
  num_samples: 1000
  num_groups: 100
post_processing:
  apply_log: true
  colour_map: "magma"
  output_dir: "output"
  image_name: "clifford.png"
simulation:
  max_iter: 10000
  warmup: 1000
