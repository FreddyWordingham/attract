attractor: !Tinkerbell
  a: !Fixed 0.9
  b: !Fixed -0.6013
  c: !Fixed 2.0
  d: !Fixed 0.5
generator: !Gaussian
  centre: [0.0, 0.0]
  std_dev: 1.0
num_frames: 1
rendering:
  resolution: [1024, 1024]
  offset: [-0.3, -0.5]
  scale: 2.5
processing:
  num_samples: 1000000
  num_groups: 100
post_processing:
  apply_log: true
  colour_map: "magma"
  output_dir: "output"
  image_name: "tinkerbell.png"
  transform: "Rotate180"
simulation:
  max_iter: 10000
  warmup: 1000
