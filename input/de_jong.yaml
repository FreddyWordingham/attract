attractor: !DeJong
  a: !Fixed 1.641
  b: !Fixed 1.902
  c: !Fixed 0.316
  d: !Fixed 1.525
generator: !Gaussian
  centre: [0.0, 0.0]
  std_dev: 1.0
num_frames: 1
rendering:
  resolution: [2048, 2048]
  offset: [0.0, 0.0]
  scale: 5.0
processing:
  num_samples: 1000000
  num_groups: 100
post_processing:
  apply_log: true
  colour_map: "earth"
  output_dir: "output"
  image_name: "de_jong.png"
  transform: "Rotate90"
simulation:
  max_iter: 10000
  warmup: 1000
