attractor: !Gingerbreadman
generator: !Gaussian
  centre: [0.0, 0.0]
  std_dev: 1.0
num_frames: 1
rendering:
  resolution: [1024, 1024]
  offset: [3.0, 3.0]
  scale: 30.0
processing:
  num_samples: 100000
  num_groups: 100
post_processing:
  apply_log: true
  colour_map: "magma"
  output_dir: "output"
  image_name: "gingerbreadman.png"
  transform: "Rotate180"
simulation:
  max_iter: 10000
  warmup: 1000
