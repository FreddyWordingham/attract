attractor: !Chirikov
  k: !Fixed 0.5
generator: !Gaussian
  centre: [0.1, 0.1]
  std_dev: 1.0
num_frames: 1
rendering:
  resolution: [1024, 1024]
  offset: [0.0, 0.0]
  scale: 0.7
processing:
  num_samples: 1000000
  num_groups: 100
post_processing:
  apply_log: true
  colour_map: "inferno"
  output_dir: "output"
  image_name: "chirikov.png"
simulation:
  max_iter: 10000
  warmup: 1000
